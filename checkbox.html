<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Custom Checkbox</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h2>Your checkbox</h2>
                <label>
                    <input type="checkbox">
                    <div class="custom-checkbox"></div>
                    <span>Complete the task</span>
                </label>
            </div>
            <div>
                <h2>Template</h2>
                <label>
                    <input type="checkbox">
                    <div class="custom-checkbox"></div>
                    <span>Unchecked</span>
                </label>
                <label>
                    <input type="checkbox" checked>
                    <div class="custom-checkbox"></div>
                    <span>Checked</span>
                </label>
            </div>
        </div>
    </body>
</html>
